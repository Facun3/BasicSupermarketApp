<div
  class="flex flex-col space-y-4 p-4 border rounded-lg shadow-lg max-w-xs w-full"
>
  <!-- Deferred image loading with placeholder -->
  @defer () {
  <img
    [src]="item().imageUrl"
    alt="product image"
    class="w-full h-56 object-cover rounded-md"
  />
  } @placeholder {
  <!-- Gray intermitent loading animation for the image -->
  <div
    class="w-full h-56 bg-gray-100 animate-pulse rounded-md ease-in-out duration-300"
  ></div>
  }

  <!-- Product name and price -->
  <div class="flex flex-col space-y-2">
    <h2 class="text-xl font-semibold text-gray-800">{{ item().name }}</h2>
    <p class="text-sm text-gray-600">{{ item().price | currency }}</p>
  </div>

  <!-- Product description -->
  <p class="text-sm text-gray-500 line-clamp-3">{{ item().description }}</p>

  <!-- Category label -->
  <p class="text-xs font-medium text-gray-400">{{ item().categoryId }}</p>
</div>
