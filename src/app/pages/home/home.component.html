<div class="w-full flex flex-col gap-y-6 justify-center">
  <app-item-list class="mx-2 mt-40" [items]="products()"></app-item-list>
  <app-spinner [isLoadingProducts]="isLoadingProducts()"></app-spinner>
  @if (!isLoadingProducts() && hasMoreProducts()) {
  <div class="flex max-w-32 mx-auto justify-center">
    <button
      type="button"
      (click)="onLoadMore()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >
      Load More
    </button>
  </div>
  }
</div>
